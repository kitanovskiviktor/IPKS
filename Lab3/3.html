    <script>

        let PI =  3.14;

        class Cylinder {

            constructor(radius, height) {
                this.radius = radius;
                this.height = height;
            }

            calculateVolume(radius, height) {
                return PI*(radius*radius)*height;
            }
        }

        let c1 = new Cylinder(2,3);
        console.log(c1.calculateVolume(c1.radius, c1.height));


    </script>
