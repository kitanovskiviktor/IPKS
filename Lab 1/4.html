<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaca 4</title>
    <script>        
    
        function calculate() {
            let tezina = parseFloat(document.getElementById('tezina').value);
            let visina = parseFloat(document.getElementById('visina').value) / 100;
            let rezultat = tezina / (visina * visina);
            alert(rezultat.toFixed(2));
        }
    </script>
</head>
<body>
    <input placeholder="Tezina" id="tezina"/>
    <input placeholder="Visina" id="visina"/>
    <button onclick="calculate()">Calculate</button>
</body>
</html>
